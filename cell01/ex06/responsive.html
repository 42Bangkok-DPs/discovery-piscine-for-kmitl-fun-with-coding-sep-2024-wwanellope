<html>
    <head>
        <style>
            .left,.right{
                padding-left: 10px;
                border-style: solid;
                border-width: 5px;
                display: flex;
                align-items: center;
            }
            .container{
                display: grid;
                grid-template-columns: auto auto;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left" style="background-color: #E6F6DC;border-color: #5c9090;">Praewa</div>
            <div class="right" style="background-color: #aad3db;border-color: #0f4c81;">Panapa</div>
        </div>
        
    </body>
</html>
