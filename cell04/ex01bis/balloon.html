<html>
    <head>
        <style>
            #balloon{
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: red;
                cursor: pointer;
            }
            .container{
                display: flex;
                align-items: center;
                height: 100%;
                justify-content: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="balloon"></div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            const color = ['red','green','blue']
            let index = 0;
            let size = 200;

            $("#balloon").click(function(){
                size += 10;
                if(size > 420)
                {
                    size = 200;
                }
                index++;
                if(index == 3) index = 0;
                $(this).css({
                    'background-color': color[index],
                    'height': size + 'px',
                    'width': size + 'px'
                });
            });

            $("#balloon").mouseout(function(){
                index --;
                if(index < 0) index = 2;
                if(size > 200)
                {
                    size -= 5;
                }
                $(this).css({
                    'background-color': color[index],
                    'height': size + 'px',
                    'width': size + 'px'
                });
            });
        });
        
    </script>
</html>
