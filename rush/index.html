    <script>
        const blinkingText = document.getElementById('blinking-text');
        const blinkingText2 = document.getElementById('blinking-text2');

        function blinkText() {
            blinkingText.style.opacity = '0';
            blinkingText2.style.opacity = '0';

            setTimeout(() => {
                blinkingText.style.opacity = '1';
                blinkingText2.style.opacity = '1';
            }, 1000);
        }
        setInterval(blinkText, 5000);
        setInterval(blinkText2, 5000);
    </script>
